# services/api-gateway/docker-compose.yml
# Kong API Gateway - Production-Ready Setup
# Run with: docker-compose up -d

version: '3.8'

services:
  # =============================================================================
  # KONG DATABASE (PostgreSQL)
  # =============================================================================
  kong-database:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-net
    restart: unless-stopped

  # =============================================================================
  # KONG MIGRATIONS (Run once)
  # =============================================================================
  kong-migration:
    image: kong:3.5
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net
    restart: on-failure

  # =============================================================================
  # KONG GATEWAY
  # =============================================================================
  kong:
    image: kong:3.5
    container_name: kong
    environment:
      # Database
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PG_DATABASE: kong

      # Proxy
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr

      # Listeners
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl

      # Admin API (internal only in production)
      KONG_ADMIN_GUI_URL: http://localhost:8002

      # Plugins
      KONG_PLUGINS: bundled,flightschool-auth
      KONG_LUA_PACKAGE_PATH: /opt/kong/plugins/?.lua;;

      # Performance
      KONG_NGINX_WORKER_PROCESSES: auto
      KONG_UPSTREAM_KEEPALIVE_POOL_SIZE: 100

      # Headers
      KONG_HEADERS: off
      KONG_TRUSTED_IPS: 0.0.0.0/0,::/0

      # Real IP
      KONG_REAL_IP_HEADER: X-Forwarded-For
      KONG_REAL_IP_RECURSIVE: "on"

    volumes:
      - ./kong/kong.yml:/opt/kong/kong.yml:ro
      - ./plugins:/opt/kong/plugins:ro
    ports:
      - "80:8000"      # HTTP Proxy
      - "443:8443"     # HTTPS Proxy
      - "8001:8001"    # Admin API (remove in production)
      - "8444:8444"    # Admin API SSL
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kong-net
      - avinor-network
    restart: unless-stopped

  # =============================================================================
  # KONGA - Kong Admin GUI (Optional - Development only)
  # =============================================================================
  konga:
    image: pantsel/konga:latest
    container_name: konga
    environment:
      NODE_ENV: development
      TOKEN_SECRET: ${KONGA_TOKEN_SECRET:-supersecrettoken}
    ports:
      - "1337:1337"
    depends_on:
      - kong
    networks:
      - kong-net
    restart: unless-stopped
    profiles:
      - dev

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  kong_data:

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  kong-net:
    driver: bridge
  avinor-network:
    external: true
    name: avinor_network
