# =============================================================================
# Nginx Configuration for Flight Training Management System
# API Gateway / Reverse Proxy
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log json;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request ID for tracing
    map $http_x_request_id $request_id {
        default $http_x_request_id;
        "" $request_id;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream user_service {
        least_conn;
        server user-service:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream organization_service {
        least_conn;
        server organization-service:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream aircraft_service {
        least_conn;
        server aircraft-service:8003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream booking_service {
        least_conn;
        server booking-service:8005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream flight_service {
        least_conn;
        server flight-service:8006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream training_service {
        least_conn;
        server training-service:8007 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream notification_service {
        least_conn;
        server notification-service:8013 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # API Documentation
        location /api/docs {
            proxy_pass http://user_service/api/docs;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # User Service
        location /api/v1/users {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://user_service/api/v1/users;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location /api/v1/auth {
            limit_req zone=auth_limit burst=20 nodelay;
            proxy_pass http://user_service/api/v1/auth;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location /api/v1/roles {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://user_service/api/v1/roles;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location /api/v1/permissions {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://user_service/api/v1/permissions;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Organization Service
        location /api/v1/organizations {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://organization_service/api/v1/organizations;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Aircraft Service
        location /api/v1/aircraft {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://aircraft_service/api/v1/aircraft;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Booking Service
        location /api/v1/bookings {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://booking_service/api/v1/bookings;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Flight Service
        location /api/v1/flights {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://flight_service/api/v1/flights;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location /api/v1/logbook {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://flight_service/api/v1/logbook;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Training Service
        location /api/v1/training {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://training_service/api/v1/training;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Notification Service
        location /api/v1/notifications {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://notification_service/api/v1/notifications;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
