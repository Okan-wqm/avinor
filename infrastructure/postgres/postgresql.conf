# =============================================================================
# PostgreSQL Configuration for Flight Training Management System
# Optimized for high-performance production workloads
# =============================================================================

# -----------------------------------------------------------------------------
# CONNECTION SETTINGS
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# MEMORY SETTINGS
# -----------------------------------------------------------------------------
# Shared buffers: ~25% of total RAM (assuming 16GB server = 4GB)
shared_buffers = 4GB

# Effective cache size: ~75% of total RAM
effective_cache_size = 12GB

# Work memory per operation
work_mem = 64MB

# Maintenance operations memory
maintenance_work_mem = 1GB

# Huge pages (if supported by OS)
huge_pages = try

# -----------------------------------------------------------------------------
# WAL (Write-Ahead Log) SETTINGS
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 2GB

# Synchronous commit for data safety
synchronous_commit = on

# WAL buffers
wal_buffers = 64MB

# Archive mode for point-in-time recovery
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# -----------------------------------------------------------------------------
# CHECKPOINT SETTINGS
# -----------------------------------------------------------------------------
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 4GB
min_wal_size = 1GB

# -----------------------------------------------------------------------------
# QUERY PLANNER
# -----------------------------------------------------------------------------
# For SSD storage
random_page_cost = 1.1
seq_page_cost = 1.0

# Effective IO concurrency for SSD
effective_io_concurrency = 200

# Statistics target
default_statistics_target = 100

# -----------------------------------------------------------------------------
# PARALLEL QUERY SETTINGS
# -----------------------------------------------------------------------------
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_leader_participation = on

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Log slow queries (> 1 second)
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Log format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'

# -----------------------------------------------------------------------------
# AUTOVACUUM SETTINGS
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.025
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# -----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# -----------------------------------------------------------------------------
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default text search configuration
default_text_search_config = 'pg_catalog.english'

# Statement timeout (30 seconds)
statement_timeout = 30000

# Lock timeout (10 seconds)
lock_timeout = 10000

# Idle transaction timeout (5 minutes)
idle_in_transaction_session_timeout = 300000

# -----------------------------------------------------------------------------
# REPLICATION SETTINGS
# -----------------------------------------------------------------------------
hot_standby = on
hot_standby_feedback = on
wal_receiver_status_interval = 10s
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# -----------------------------------------------------------------------------
# SECURITY SETTINGS
# -----------------------------------------------------------------------------
ssl = on
ssl_cert_file = '/etc/ssl/certs/server.crt'
ssl_key_file = '/etc/ssl/private/server.key'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# PERFORMANCE MONITORING
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

track_activities = on
track_counts = on
track_io_timing = on
track_wal_io_timing = on
track_functions = all
