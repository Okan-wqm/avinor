# =============================================================================
# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flight-training-system'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8001']
    metrics_path: '/metrics'

  # Organization Service
  - job_name: 'organization-service'
    static_configs:
      - targets: ['organization-service:8002']
    metrics_path: '/metrics'

  # Aircraft Service
  - job_name: 'aircraft-service'
    static_configs:
      - targets: ['aircraft-service:8003']
    metrics_path: '/metrics'

  # Booking Service
  - job_name: 'booking-service'
    static_configs:
      - targets: ['booking-service:8005']
    metrics_path: '/metrics'

  # Flight Service
  - job_name: 'flight-service'
    static_configs:
      - targets: ['flight-service:8006']
    metrics_path: '/metrics'

  # Training Service
  - job_name: 'training-service'
    static_configs:
      - targets: ['training-service:8007']
    metrics_path: '/metrics'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8013']
    metrics_path: '/metrics'

  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-primary:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
